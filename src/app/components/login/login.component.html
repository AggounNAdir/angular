<div class="login-page">
    <h1 class="app-title">Gestion Stock</h1> <!-- ✅ Ajout du titre -->

    <div class="login-container">
      <h2>Connexion</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Champ Email -->
        <div class="form-group">
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email
            placeholder="Entrez votre email"
            #emailInput="ngModel"
          />
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
            Veuillez entrer une adresse email valide.
          </div>
        </div>
  
        <!-- Champ Mot de passe -->
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="6"
            placeholder="Entrez votre mot de passe"
            #passwordInput="ngModel"
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
            Le mot de passe doit contenir au moins 6 caractères.
          </div>
        </div>
  
        <!-- Case à cocher "Remember Me" -->
        <div class="form-group remember-me">
          <label>
            <input
              type="checkbox"
              name="rememberMe"
              [(ngModel)]="rememberMe"
            />
            Se souvenir de moi
          </label>
        </div>
  
        <!-- Bouton de connexion -->
        <button type="submit" [disabled]="loginForm.invalid" class="submit-button">
          Se connecter
        </button>
  
        <!-- Lien d'inscription -->
        <p class="register-link">
            Pas encore de compte ?
            <a href="#" (click)="goToRegister($event)">Inscription</a>
          </p>
          
        <!-- Message d'erreur général -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
